<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>React Intro</title>
    <!-- Load Babel -->
    <!-- v6 <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React's core library-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <!-- ReactDOM library renders the content created with React to the DOM. -->
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>    
  </head>
  <body>


    <div id="root"></div>

    <script type="text/babel">

      function Gallery () {
        return(
          <div id="gallery">
            <img src="https://bit.ly/3iMeumb" alt="" />
            <img src="https://bit.ly/3iLPn32" alt=""/>
            <img src="https://bit.ly/3BrDAhE" alt="" />
            <img src="https://bit.ly/3lsRQkz" alt="" />
          </div>
        )
      }

      ReactDOM.render(
        <div>
          <img src="https://bit.ly/3AwQRV1" alt="" />
          <h1>Hello React!</h1>


          <div>
            <h2>Learning React</h2>
          </div>

          <Gallery />
          <Gallery />
          <Gallery />

        </div>, 
        document.getElementById("root"))
    </script>


  </body>
</html>
